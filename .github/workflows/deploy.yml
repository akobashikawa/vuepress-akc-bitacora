name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and Deploy
      run: |
        npm install
        npm run build
        npx gh-pages -d dist
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
